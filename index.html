<!DOCTYPE html><html lang="en"><head>
		<meta charset="utf-8">
		<title>Todo</title>
		<base href="/ng-todo/">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>:root{--main-color:#075fbd;--main-color-hover:color-mix(in hsl, var(--main-color), black 10%);--main-color-active:color-mix(in hsl, var(--main-color), black 20%);--secondary-color:#f8f9fa;--text-main-color:#212529;--alert-color:color-mix(in hsl, var(--main-color), red 70%)}@media (prefers-color-scheme: dark){:root{--main-color:#670a7c;--main-color-hover:color-mix(in hsl, var(--main-color), white 10%);--main-color-active:color-mix(in hsl, var(--main-color), white 20%);--secondary-color:#2c2f31;--text-main-color:#f8f9fa}}*,*:before,*:after{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;accent-color:var(--main-color)}html,body{margin:0;padding:0;min-height:100dvh;width:100%;background:var(--secondary-color);color:var(--text-main-color)}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>

	<script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script>

</body></html>
